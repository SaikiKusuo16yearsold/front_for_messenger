<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dima-Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="chat-list">

      <div class="chat-list__header">
        <div class="chat-list__profile">&#9881;</div>
        <input type="search" class="chat-list__search" placeholder="Искать...">
      </div>

      <div class="profile-settings">
        <div class="profile-settings__user-avatar"> </div>

        <input type="text" placeholder="Username" class="profile-settings__user-nickname input__style">

        <textarea type="text" placeholder="About you" class="profile-settings__user-about input__style"></textarea>

        <button class="profile-settings__save-settings-btn">save</button>
      </div>
    </div>


    <div class="chat-block">
        
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
